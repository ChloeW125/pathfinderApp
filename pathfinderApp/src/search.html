<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .search-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .search-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .search-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <h2>Search for a Route</h2>
    <div class="form-group">
      <label for="start">Start Position</label>
      <input type="text" id="start" placeholder="Enter start position">
    </div>
    <div class="form-group">
      <label for="end">End Position</label>
      <input type="text" id="end" placeholder="Enter end position">
    </div>
    <button class="search-button" onclick="search()">Search</button>
  </div>

  <script>
    function search() {
      const start = document.getElementById('start').value.trim();
      const end = document.getElementById('end').value.trim();

      if (!start || !end) {
        alert('Please enter both start and end positions.');
        return;
      }

      // You can replace the following with API calls or other logic
      console.log(`Searching route from "${start}" to "${end}"`);
      alert(`Searching route from "${start}" to "${end}"`);
      // https://developer.mozilla.org/en-US/docs/Web/API/Document/location
      document.location = './app.html'
    }
  </script>

</body>
</html>
